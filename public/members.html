<!DOCTYPE html>
<html lang="en">

<head>
  <title>Members Login Page</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Rock+Salt&display=swap" rel="stylesheet">
</head>

<body class="members">

  <div class="welcome-images">
    <ul class="list-images">
      <li>
        <button type="drinking-out" class="btn1 btn-light btn-lg">Drinking Out? Click Here to Find a Group!</button>
        <img src="images/drinkout-out2.jpg">
      </li>
      <li>
        <button type="staying-in" class="btn2 btn-light btn-lg">Staying In? Click Here for Recipes</button>
        <img src="images/home-bar.jpg">
      </li>
      <li>
        <a class="logout-btn" href="/logout">
          Logout
        </a>
        <img src="images/BottomsUp.jpg">
      </li>
    </ul>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2 class="welcome-color">Welcome<span class="member-name"></span></h2>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/members.js"></script>

</body>

</html>
