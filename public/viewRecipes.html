<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Recipe list</title> 
    <!-- Latest compiled and minified CSS & JS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./stylesheets/style.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <style>
        body {
  font-family: Arial;
  padding: 20px;
  background: #f79000;
}

/* Header/Blog Title */
.header {
  padding: 30px;
  font-size: 40px;
  text-align: center;
  background: white;
}

/* Create two unequal columns that floats next to each other */
/* Left column */
.leftcolumn {
  float: left;
  width: 75%;
}

/* Right column */
.rightcolumn {
  float: left;
  width: 25%;
  padding-left: 20px;
}

/* Fake image */
.fakeimg {
  background-color: #aaa;
  width: 100%;
  padding: 20px;
}

/* Add a card effect for articles */
.card {
  background-color: white;
  padding: 20px;
  margin-top: 20px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Footer */
.footer {
  padding: 20px;
  text-align: center;
  background: #ddd;
  margin-top: 20px;
}

/* Responsive layout - when the screen is less than 800px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 800px) {
  .leftcolumn, .rightcolumn {
    width: 100%;
    padding: 0;
  }
}
    </style>
</head>

<body>
    <div class="header">
        <h2>Recipes</h2>
      </div>
      
      <div class="row">
        <div class="leftcolumn">
          <div class="card">
            <h2 id="drinkName"></h2>
            <h5 id="category"></h5>
            <p id="recipeBody"></p>
          </div>
          <div class="card">
            <h2>TITLE HEADING</h2>
            <h5>Title description, Sep 2, 2017</h5>
            <p>Some text..</p>
          </div>
        <div class="card">
            <h2> HEADING</h2>
            <h5>Title description, Dec 7, 2017</h5>
            <p>Some text..</p>
        </div>
        </div>
        <div class="rightcolumn">
          <div class="card">
            <h2>Control Center</h2>
            <a href="/recipe.html"><button type="submit" class="btn btn-primary">Post A Recipe!</button></a>
            <br>
            <a href="/meetup.html"><button type="submit" class="btn btn-danger">Set Up A Meet Up!</button></a>
            <br>
            <a href="/members.html"><button type="submit" class="btn btn-light">Go Home!</button></a>
            </div>
          </div>
      </div>
</body>
