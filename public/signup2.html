<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Example of Auto Loading Bootstrap Modal on Page Load</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css"
    />
    <link href="stylesheets/style.css" rel="stylesheet" />
  </head>

  <body class="body-cup">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-logo">Bottoms Up</div>
      </div>
    </nav>
    <div class="cup"></div>
    <div id="myModal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title">Are you over the age of 21?</h2>
          </div>
          <div class="modal-body">
            <button
              type="button"
              class="yes-btn"
              data-dismiss="modal"
              aria-hidden="true"
            >
              Yes
            </button>
            <button id="no-btn" class="no-btn">No</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid centering-form">
      <div class="container container2">
        <div class="row">
          <div class="col-sm-12">
            <h2 class="text29">Sign Up Form</h2>
            <form class="signup">
              <div class="form-group">
                <label for="exampleInputName1">Name</label>
                <input
                  type="name"
                  class="form-control"
                  id="name-input"
                  placeholder="Name"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email-input"
                  placeholder="Email"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password-input"
                  placeholder="Password"
                />
              </div>
              <div
                style="display: none"
                id="alert"
                class="alert alert-danger"
                role="alert"
              >
                <span
                  class="glyphicon glyphicon-exclamation-sign"
                  aria-hidden="true"
                ></span>
                <span class="sr-only">Error:</span> <span class="msg"></span>
              </div>
              <button type="submit" class="btn btn-default">Sign Up</button>
            </form>
            <br />
            <p>Or log in <a href="/login">here</a></p>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/signup.js"></script>
  </body>
</html>
