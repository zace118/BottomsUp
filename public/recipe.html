<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Post a recipe</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./stylesheets/style.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="row">
                <div class="col-sm-2 mt-4">
                    <a class="btn btn-light" href="/blog">Go to Blog</a>
                </div>
            </div>
            <div class="col-md-5 offset-md-3">
                <form id="recipe">
                    <div class="form-group">
                        <label for="title">Drink Name:</label>
                        <input type="text" class="form-control" id="drinkName">
                        <br />
                        <label for="body">Recipe:</label>
                        <textarea class="form-control" rows="10" id="recipeBody"></textarea>
                        <div class="form-group">
                            <label for="category">Select Base Spirit:</label>
                            <select class="custom-select" id="category">
                                <option value="Bourbon">Bourbon</option>
                                <option value="Cordials">Cordials</option>
                                <option value="Gin">Gin</option>
                                <option value="Mezcal">Mezcal</option>
                                <option value="Rum">Rum</option>
                                <option value="Scotch">Scotch</option>
                                <option value="Tequila">Tequila</option>
                                <option value="Vodka">Vodka</option>
                                <option value="Whiskey">Whiskey</option>
                            </select>
                        </div>
                        <br />
                        <button type="submit" class="btn btn-success submit btn-lg">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Custom Script -->
    <script src="./js/recipe.js" type="text/javascript"></script>

</body>

</html>
