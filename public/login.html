<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BottomsUp! Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css"
    />
    <link href="stylesheets/styles3.css" rel="stylesheet" />
  </head>

  <body class="body-cup">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-logo">Bottoms Up</div>
      </div>
    </nav>
    <div class="cup"></div>
    <div class="container-fluid centering-form">
      <div class="container container2">
        <div class="row">
          <div class="col-sm-12">
            <h2 class="text29">Login Form</h2>
            <form class="login">
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email-input"
                  placeholder="Email"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password-input"
                  placeholder="Password"
                />
              </div>
              <button type="submit" class="btn btn-default">Login</button>
            </form>
            <br />
            <p>Or sign up <a href="/">here</a></p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
  </body>
</html>
